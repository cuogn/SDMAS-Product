<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
          <div class="login-container">
            <h3 class="text-center mb-4">Welcome to SDMAS Family</h3>
            <!-- <h2 class="text-center mb-4">Login</h2> -->
            <form action="/login" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  placeholder="Sử dụng mã võ sinh của bạn"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <a
              href="#"
              class="forgot-password d-flex justify-content-end mt-3"
              data-bs-toggle="modal"
              data-bs-target="#forgotPasswordModal"
              >Forgot password?</a
            >

            <!-- Forgot Password Modal -->
            <div
              class="modal fade"
              id="forgotPasswordModal"
              tabindex="-1"
              aria-labelledby="forgotPasswordModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">
                      Forgot Password
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="forgotPasswordForm">
                      <div class="mb-3">
                        <label for="forgotPasswordUsername" class="form-label"
                          >Username:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="forgotPasswordUsername"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
